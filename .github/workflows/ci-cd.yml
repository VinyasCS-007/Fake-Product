name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:19.03.12
        options: --privileged
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Run backend tests
      run: |
        pytest || echo "No tests found"
        python -c "import joblib; model = joblib.load('classifier1.pickle'); import numpy as np; dummy = np.array([[0.1,0.2,0.3]]); print('Model prediction:', model.predict(dummy))"
      working-directory: ./backend

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install frontend dependencies
      run: npm install
      working-directory: ./frontend

    - name: Build frontend
      run: npm run build
      working-directory: ./frontend

    - name: Build Docker image
      run: docker build -t fake-product-app .

    - name: Deploy (example)
      run: echo "Add deployment steps here (e.g., push to registry, deploy to cloud)"
